<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button> <ion-icon name="menu"></ion-icon> </ion-menu-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail slot="start">
        <img [src]="item.produto.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <div>
        <ion-label> {{item.produto.nome}} </ion-label>
        <ion-text> {{item.produto.preco | currency}} </ion-text> <br />
        <ion-text>Quant:{{item.quantidade}} </ion-text>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
