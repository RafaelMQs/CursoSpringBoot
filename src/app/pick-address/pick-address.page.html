<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button> <ion-icon name="menu"></ion-icon> </ion-menu-button>
    </ion-buttons>
    <ion-title size="small">Fechamento de pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-list>
    <ion-list-header>
      Selecione um endere√ßo
    </ion-list-header>
    <ion-item button *ngFor="let item of items">
      <div>
        <h2>{{item.logradouro}}, {{item.numero}}</h2>
        <ion-label>{{item.complemento}} {{item.bairro}} CEP {{item.cep}}</ion-label>
        <ion-text>{{item.cidade.nome}}, {{item.cidade.estado.nome}}</ion-text>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
